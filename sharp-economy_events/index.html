<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sharp Economy Events</title>
  <meta name="description" content="Explore all Sharp Economy meetups and partner events in one place." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- SEO -->
  <meta name="robots" content="index, follow" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Outfit:wght@500;700;800&display=swap" rel="stylesheet">
  
  <!-- Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Background Glow Effects -->
  <div class="glow-bg top-left"></div>
  <div class="glow-bg bottom-right"></div>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <div class="logo-icon">
        <i class="fa-solid fa-bolt"></i>
      </div>
      <h1>Sharp Economy <span class="highlight">Events</span></h1>
    </div>
    <p class="subtitle">
      Connect, collaborate, and grow with our community meetups and partner events.
    </p>
  </header>

  <!-- Filter Buttons -->
  <section class="filters">
    <button class="filter-btn active" onclick="filterEvents('all')">
      <i class="fa-solid fa-layer-group"></i> All Events
    </button>
    <button class="filter-btn" onclick="filterEvents('meetup')">
      <i class="fa-solid fa-users"></i> Meetups
    </button>
    <button class="filter-btn" onclick="filterEvents('partner')">
      <i class="fa-solid fa-handshake"></i> Partner Events
    </button>
  </section>

  <!-- Events Grid -->
  <main class="events-grid" id="eventsGrid">

    <!-- Event Card -->
    <article class="event-card meetup">
      <div class="card-image-placeholder gradient-1">
        <i class="fa-solid fa-location-dot"></i>
      </div>
      <div class="card-content">
        <span class="tag meetup"><i class="fa-solid fa-users"></i> Meetup</span>
        <h3>Sharp Economy Community Meetup â€“ Delhi</h3>
        <div class="meta-info">
          <p class="date"><i class="fa-regular fa-calendar"></i> 20 Feb 2026</p>
          <p class="location"><i class="fa-solid fa-map-pin"></i> Delhi, India</p>
        </div>
        <a href="#" class="cta">Register Now <i class="fa-solid fa-arrow-right"></i></a>
      </div>
    </article>

    <!-- Event Card -->
    <article class="event-card partner">
      <div class="card-image-placeholder gradient-2">
        <i class="fa-solid fa-globe"></i>
      </div>
      <div class="card-content">
        <span class="tag partner"><i class="fa-solid fa-handshake"></i> Partner Event</span>
        <h3>Web3 India Conference</h3>
        <div class="meta-info">
          <p class="date"><i class="fa-regular fa-calendar"></i> 10 Mar 2026</p>
          <p class="location"><i class="fa-solid fa-wifi"></i> Online</p>
        </div>
        <a href="#" class="cta">Learn More <i class="fa-solid fa-arrow-right"></i></a>
      </div>
    </article>

  </main>

  <script src="script.js"></script>
</body>
</html>
